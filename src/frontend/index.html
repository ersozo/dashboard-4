<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üretim Takip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Loading spinner */
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Üretim Takip</h1>
        
        <div class="bg-white rounded-lg shadow p-8 mb-8">
            <h2 class="text-xl font-semibold mb-6">Ayarlar</h2>
            
            <form id="dashboard-form" class="grid grid-cols-1 gap-6">
                <!-- Units selection -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Üretim Yerleri</label>
                    <div id="units-container" class="grid grid-cols-2 gap-2 px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        <div class="flex items-center">
                            <span class="text-gray-400">Üretim yerleri yükleniyor...</span>
                        </div>
                    </div>
                </div>
                
                <!-- Time preset -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Zaman Aralıkları</label>
                    <div class="grid grid-cols-2 md:grid-cols-5 gap-2">
                        <div class="flex items-center px-3 py-2 border border-gray-300 rounded-md bg-white">
                            <input type="radio" id="time-preset-custom" name="time-preset" value="" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="time-preset-custom" class="ml-2 block text-sm text-gray-900">Özel</label>
                        </div>
                        <div class="flex items-center px-3 py-2 border border-gray-300 rounded-md bg-white">
                            <input type="radio" id="time-preset-shift1" name="time-preset" value="shift1" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="time-preset-shift1" class="ml-2 block text-sm text-gray-900">08:00 - 16:00</label>
                        </div>
                        <div class="flex items-center px-3 py-2 border border-gray-300 rounded-md bg-white">
                            <input type="radio" id="time-preset-shift2" name="time-preset" value="shift2" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="time-preset-shift2" class="ml-2 block text-sm text-gray-900">16:00 - 24:00</label>
                        </div>
                        <div class="flex items-center px-3 py-2 border border-gray-300 rounded-md bg-white">
                            <input type="radio" id="time-preset-shift3" name="time-preset" value="shift3" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="time-preset-shift3" class="ml-2 block text-sm text-gray-900">00:00 - 08:00</label>
                        </div>
                        <div class="flex items-center px-3 py-2 border border-gray-300 rounded-md bg-white">
                            <input type="radio" id="time-preset-today" name="time-preset" value="today" class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500">
                            <label for="time-preset-today" class="ml-2 block text-sm text-gray-900">Bugün</label>
                        </div>
                    </div>
                </div>
                
                <!-- Start and end time in a row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="start-time" class="block text-sm font-medium text-gray-700 mb-2">Başlangıç Zamanı</label>
                        <input type="datetime-local" id="start-time" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    
                    <div>
                        <label for="end-time" class="block text-sm font-medium text-gray-700 mb-2">Bitiş Zamanı</label>
                        <input type="datetime-local" id="end-time" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-4 pt-4">
                    <button type="button" id="hourly-view-btn" class="inline-flex py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Ekrana Yansıt
                    </button>
                    <button type="button" id="standard-view-btn" class="inline-flex py-2 px-6 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                        Model Dağılımı
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
